name: CI

on:
  pull_request:

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16.20  # Match your package.json "engines"
      
      # Install dependencies with npm
      - name: Install dependencies
        run: npm install
      
      # Run linting manually
      - name: Lint
        run: npm run lint

  # Tests (if needed)
  Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16.20
      
      - name: Install dependencies
        run: npm install
      
      - name: Test
        run: npm test 