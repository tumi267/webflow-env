name: Release

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install core dependencies
        run: |
          npm install eslint@9 @finsweet/eslint-config@3 eslint-plugin-prettier@5 prettier@3 --legacy-peer-deps
          
      - name: Install remaining dependencies
        run: npm install --legacy-peer-deps
          
      - name: Verify installations
        run: |
          npm ls eslint @finsweet/eslint-config
          npx eslint --version
          
      - name: Run linter
        run: npm run lint
        
      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

